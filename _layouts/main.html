---
---
<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
    <meta charset="UTF-8">
    <title>{% t site.name %}</title>
    <meta name="description" content="{{ seo_description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="canonical" href="{% t site.canonical %}">

    <link rel="stylesheet"
          href="{{ '/assets/css/fontawesome-all.min.css' | prepend: site.baseurl_root }}?v={{ site.time | date: '%s' }}">
    <link rel="stylesheet"
          href="{{ '/assets/css/flexgrid.css' | prepend: site.baseurl_root }}?v={{ site.time | date: '%s' }}"
          type="text/css">
    <link rel="stylesheet"
          href="{{ '/assets/css/main.css' | prepend: site.baseurl_root }}?v={{ site.time | date: '%s' }}">
    {% include favicon.html %}
</head>
<body>
{% include nav.html isHome=page.isHome %}
{{ content }}
{% include footer.html %}
<script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous"></script>
<script src="{{ 'assets/js/site.js' | prepend: site.baseurl_root }}?v={{ site.time | date: '%s' }}"></script>
</body>
</html>
