---
---
<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
    <meta charset="UTF-8">
    <title>{% t site.name %}</title>
    <meta name="description" content="{{ seo_description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="canonical" href="{% t site.canonical %}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Oswald:wght@500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="{{ '/assets/css/fontawesome-all.min.css' | prepend: site.baseurl_root }}?v={{ site.time | date: '%s' }}">
    <link rel="stylesheet"
          href="{{ '/assets/css/flexgrid.css' | prepend: site.baseurl_root }}?v={{ site.time | date: '%s' }}"
          type="text/css">
    <link rel="stylesheet"
          href="{{ '/assets/css/main.css' | prepend: site.baseurl_root }}?v={{ site.time | date: '%s' }}">
    {% include favicon.html %}
</head>
<body>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0&appId=838599210036621&autoLogAppEvents=1" nonce="trv3s9lQ"></script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<div id="app">
    {% include nav.html isHome=page.isHome %}

    {{ content }}

    {% include footer.html %}
</div>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous"></script>
<script src="{{ 'assets/js/app.js' | prepend: site.baseurl_root }}?v={{ site.time | date: '%s' }}"></script>
</body>
</html>
